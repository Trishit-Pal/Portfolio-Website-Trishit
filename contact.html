<script src="script.js"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwZpNZYJx7sowbcahagmpnLp1v0glUpdBhZ5lzVkGE8GlcAFEdYVAFNQLNOTlYbdt4gqQ/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg=document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML= "Record submitted successfully!"
        setTimeout(function(){
          msg.innerHTML=""
        },4000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
